<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>リアルタイム樹種判別（アウトカメラ優先）</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine-image"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20px; }
    video { border: 1px solid black; width: 300px; height: auto; }
    #label { font-size: 20px; margin-top: 10px; }
    #cameraSelect { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>リアルタイム樹種判別</h1>
  <video id="webcam" autoplay playsinline></video>
  <div id="label">判別結果：-</div>
  <select id="cameraSelect"></select>

  <script>
    const webcam = document.getElementById('webcam');
    const cameraSelect = document.getElementById('cameraSelect');
    let model;

    async function startCamera(deviceId) {
      if (webcam.srcObject) {
        webcam.srcObject.getTracks().forEach(track => track.stop());
      }

      const constraints = deviceId
        ? { video: { deviceId: { exact: deviceId } } }
        : { video: { facingMode: "environment" } }; // 優先アウトカメラ

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        webcam.srcObject = stream;
      } catch (err) {
        console.warn("カメラ起動エラー:", err);
      }
    }

    async function populateCameraList() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === "videoinput");
      cameraSelect.innerHTML = "";
      videoDevices.forEach(d => {
        const option = document.createElement("option");
        option.value = d.deviceId;
        option.text = d.label || `Camera ${cameraSelect.length+1}`;
        cameraSelect.appendChild(option);
      });
    }

    cameraSelect.addEventListener("change", () => {
      startCamera(cameraSelect.value);
    });

    async function init() {
      // モデルロード
      const modelURL = "model/model.json";
      const metadataURL = "model/metadata.json";
      model = await tmImage.load(modelURL, metadataURL);

      await populateCameraList();
      await startCamera(); // デフォルトはアウトカメラ優先

      // 0.5秒ごとに判別
      setInterval(async () => {
        const prediction = await model.predict(webcam);
        const best = prediction.reduce((a,b) => a.probability > b.probability ? a : b);
        document.getElementById('label').innerText =
          `判別結果：${best.className} (${(best.probability*100).toFixed(1)}%)`;
      }, 500);
    }

    init();
  </script>
</body>
</html>
