<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tree Identifier</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f5f5; margin: 0; }
    video { width: 100%; max-width: 600px; border-radius: 12px; margin-top: 20px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Tree Identifier</h1>
  <p>カメラを起動して、トドマツなどの樹皮を撮影してください。</p>

  <button id="startBtn">カメラを起動</button>
  <video id="camera" autoplay playsinline></video>
  <div id="result"></div>

  <script>
    const video = document.getElementById('camera');
    const startBtn = document.getElementById('startBtn');

    async function startCamera() {
      startBtn.disabled = true;

      // 利用可能なデバイス一覧を取得
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');

      let constraints = { video: { facingMode: { exact: "environment" } } };

      // “environment” が使えない場合は名前に "back" や "rear" を含むカメラを探す
      const backCam = videoDevices.find(d => /back|rear/i.test(d.label));
      if (backCam) {
        constraints = { video: { deviceId: { exact: backCam.deviceId } } };
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        console.warn("環境カメラにアクセスできません。デフォルトを使用します。", err);
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      }
    }

    startBtn.addEventListener('click', startCamera);
  </script>
</body>
</html>
