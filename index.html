<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>樹種判別アプリ（カメラ選択対応）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background: #f5f5f5;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #label-container {
      font-size: 1.2em;
      margin-top: 15px;
    }
    button, select {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>🌲 樹種判別アプリ（カメラ選択対応）</h2>

  <select id="camera-select"></select><br>
  <button id="start-btn">選んだカメラで起動</button><br>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="label-container">カメラ準備中...</div>

  <script type="module">
    import * as tmImage from "https://teachablemachine.withgoogle.com/tfjs-models/image.min.js";

    const webcamElement = document.getElementById("webcam");
    const labelContainer = document.getElementById("label-container");
    const startButton = document.getElementById("start-btn");
    const cameraSelect = document.getElementById("camera-select");

    let model;

    // 🔁 利用可能なカメラを取得してセレクトに追加
    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      cameraSelect.innerHTML = ""; // 一度クリア
      videoDevices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    // 📷 カメラを起動する（ユーザーが選んだ deviceId を使う）
    async function startCamera() {
      const selectedDeviceId = cameraSelect.value;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: selectedDeviceId } },
          audio: false
        });

        webcamElement.srcObject = stream;
        labelContainer.innerText = "カメラ起動中...";
        await init();
      } catch (err) {
        console.error("カメラ起動エラー:", err);
        labelContainer.innerText = "カメラを起動できませんでした。";
      }
    }

    // 🤖 Teachable Machine モデルを読み込んで判別開始
    async function init() {
      // 🔸あなたのTeachable Machine モデルURLに書き換えてください！
      const URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/"; // ←修正必須！
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      labelContainer.innerHTML = "カメラ準備OK。樹種を判別します...";
      startPrediction();
    }

    async function startPrediction() {
      const loop = async () => {
        if (model && webcamElement.readyState === 4) {
          const prediction = await model.predict(webcamElement);
          prediction.sort((a, b) => b.probability - a.probability);
          const top = prediction[0];
          labelContainer.innerHTML = `${top.className}（信頼度 ${(top.probability * 100).toFixed(1)}%）`;
        }
        window.requestAnimationFrame(loop);
      };
      loop();
    }

    // 📅 イベント登録
    startButton.addEventListener("click", startCamera);

    // ページ読み込み時にカメラ一覧を取得
    getCameras();
  </script>
</body>
</html>
