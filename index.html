<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>樹種判別アプリ（Android対応）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background: #f5f5f5;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #label-container {
      font-size: 1.2em;
      margin-top: 15px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>🌲 樹種判別アプリ（Android Chrome対応）</h2>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="label-container">カメラ準備中...</div>
  <button id="start-btn">カメラ起動</button>

  <script type="module">
    import * as tmImage from "https://teachablemachine.withgoogle.com/tfjs-models/image.min.js";

    const webcamElement = document.getElementById("webcam");
    const labelContainer = document.getElementById("label-container");
    const startButton = document.getElementById("start-btn");

    let model;

    async function init() {
      // 🔸 あなたのTeachable MachineモデルURLをここに貼ってください
      const URL = "https://teachablemachine.withgoogle.com/models/abcd1234/"; // ← 必ず修正！
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      labelContainer.innerHTML = "カメラ準備OK。樹種を判別します...";

      startPrediction();
    }

    async function startCamera() {
      try {
        // ✅ 修正ポイント：facingMode を柔軟に設定
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }, // ← ここを修正済み
          audio: false
        });

        webcamElement.srcObject = stream;
        labelContainer.innerText = "カメラ起動中...";
        await init();
      } catch (err) {
        console.error("カメラ起動エラー:", err);
        labelContainer.innerText = "カメラを起動できませんでした。別のブラウザや端末でお試しください。";
      }
    }

    async function startPrediction() {
      const loop = async () => {
        if (model && webcamElement.readyState === 4) {
          const prediction = await model.predict(webcamElement);
          prediction.sort((a, b) => b.probability - a.probability);
          const top = prediction[0];
          labelContainer.innerHTML = `${top.className}（信頼度 ${(top.probability * 100).toFixed(1)}%）`;
        }
        window.requestAnimationFrame(loop);
      };
      loop();
    }

    startButton.addEventListener("click", startCamera);
  </script>
</body>
</html>
